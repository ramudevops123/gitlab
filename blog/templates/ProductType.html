{% extends "admin.html" %}
{% block content %}
<html xmlns="http://www.w3.org/1999/xhtml">
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,initial-scale=1.0">
 <head>
 {% include 'base.html' %}
		<title>::: BIMS :::</title>
 {% load staticfiles %}
 <link type "text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
 <link type "text/css" rel="stylesheet" href="{% static 'css/styles.css' %}">
 <link type "text/css" rel="stylesheet" href="{% static 'css/Stickyfooter.css' %}">
 <link type="text/css" rel="stylesheet" href="{% static 'css/dropdowns-enhancement.css' %}">
 <script src="{% static 'js/jquery.min.js' %}"></script>
 <script type "text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
 <script type "text/javascript"  src="{% static 'js/dropdowns-enhancement.js' %}"></script>
 <script type="text/javascript">
       function removeWhitespaces() {
			var txtboxVal = $('#ProductType').val().trim();
			$('#ProductType').val(txtboxVal);
			}
			$(document).ready(function () {
			$('#ProductType').keyup(function(){
			var yourInput = $(this).val();
			re = /[`~!#$%^&*()|+\=?;:'"<>\{\}\[\]\\]/gi;
			var isSplChar = re.test(yourInput);
			if(isSplChar){
			var no_spl_char = yourInput.replace(/[`~!#$%^&*()|+\=?;:'"<>\{\}\[\]\\]/gi, '');
			$(this).val(no_spl_char);
			}
		});
	});
			</script>
			<script type="text/javascript">
$(document).ready(function(){
$(document).on("keydown", function (e) {
    if (e.which === 8 && !$(e.target).is("input, textarea")) {
        e.preventDefault();
    }
});
});
</script>

<script type="text/javascript">
$(document).ready(function() 
{
  $(window).keydown(function(event){
    if(event.keyCode == 13) {
      event.preventDefault();
      return false;
    }
  });
});
</script>
</head>
<body>
   <div class="container"> <div class="row">
  <div class="col-md-12">
  <div class="panel ">
  <div class="panel-heading" id="heading-color" style="padding: 5px 10px 2px;">
  <h4 class="panel-title">Add Product Type<h4>
  </div>
  <div class="panel-body" id="form-color">
    <form class="form-horizontal" name="adduser" method="POST" action="/accounts/Producttype/" role="form" data-toggle="validator">{% csrf_token %}
 <div class="error">{{ Error }}
                  </div>
            <div class="success">{{ Success }}
                  </div>
	<div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Product Type:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="ProductType" placeholder="Product Type"   name="ProductType" maxlength="30" required>
    </div>
  </div>
  
	
     
                <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="submit" class="btn btn-primary" class="submit" value="Remove Whitespaces" onclick="removeWhitespaces()">Submit</button>
	  <button type="reset" class="btn btn-default">Reset</button>
    </div>
  </div>
  <script>
            $("#employee_type").change(function () {
			if ($(this).val() == "Full Time") {
			$("#myrole").show();
                    $("#rolehide").hide();
					}
                if ($(this).val() == "Probationary") {
                    $("#rolehide").show();
					$("#myrole").hide();
					}
					if ($(this).val() == "Vendor/temporary/Third Party") {
                    $("#rolehide").show();
					$("#myrole").hide();
					}
					});
					</script>
     </form>
  </div>
  </div>
  </div>
  </div>
  </div>
  
 </body>
</html>
{% endblock %}
