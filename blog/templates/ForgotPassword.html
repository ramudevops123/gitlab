		<script language="javascript">
	function validateuser(namemail,pwd,cnfpwd){
 
 if (namemail.value.search( /^[a-zA-Z]+([_\.-]?[a-zA-Z0-9]+)*@[a-zA-Z0-9]+([\.-]?[a-zA-Z0-9]+)*(\.[a-zA-Z]{2,4})+$/ ) == -1){
	alert("Please enter valid email address");
	
	return false;
}
if (pwd.value == ''){
alert("Please enter Password");
return false;
}
if (cnfpwd.value == ''){
alert("Please enter ConfirmPassword");
return false;
}
if (cnfpwd.value != pwd.value){
alert("Password and ConfirmPassword should match");
return false;
}

if(pwd.value.length < 8 ){
alert("Password should be minimum 8 characters");
return false;
}

	}
	</script>
	<script type="text/javascript">
$(document).ready(function(){
$(document).on("keydown", function (e) {
    if (e.which === 8 && !$(e.target).is("input, textarea")) {
        e.preventDefault();
    }
});
});
</script>

<script type="text/javascript">
$(document).ready(function() 
{
  $(window).keydown(function(event){
    if(event.keyCode == 13) {
      event.preventDefault();
      return false;
    }
  });
});
</script>
