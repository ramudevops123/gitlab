{% extends "admin.html" %}
 {% block content %}
 <html xmlns="http://www.w3.org/1999/xhtml">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<head>
		{% include 'base.html' %}
		<title>Third party user</title>
		{% load staticfiles %}
		<link type "text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link type "text/css" rel="stylesheet" href="{% static 'css/styles.css' %}">
		<link type "text/css" rel="stylesheet" href="{% static 'css/Stickyfooter.css' %}">
		<link type="text/css" rel="stylesheet" href="{% static 'css/dropdowns-enhancement.css' %}">
		<script  src="{% static 'js/jquery.min.js' %}"></script>
		<script type "text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
		<script type "text/javascript"  src="{% static 'js/dropdowns-enhancement.js' %}"></script>
		
		<script type="text/javascript">
			function ClearFields() {
			$("select").each(function() { this.selectedIndex = 0 });
			document.getElementById("thrdPartyName").value = "";
			 document.getElementById("thrdPartyAddress").value = "";
			 document.getElementById("thrdPartyCountry").value = "";
			 document.getElementById("thrdPartyCity").value = "";
			 document.getElementById("thrdPartywebsite").value = "";
			 document.getElementById("thrdPartyEmail").value = "";
			 document.getElementById("thrdPartyPhNo").value = "";
			 document.getElementById("thrdPartyNotes").value = "";
			}
			
			function removeWhitespaces() {
				var txtboxVal2 = $('#thrdPartyName').val().trim();
				$('#thrdPartyName').val(txtboxVal2);			
				var txtboxVal11 = $('textarea#thrdPartyAddress').val().trim();						
				$('textarea#thrdPartyAddress').val(txtboxVal11);
				var txtboxVal2 = $('#thrdPartyCountry').val().trim();
				$('#thrdPartyCountry').val(txtboxVal2);
				var txtboxVal2 = $('#thrdPartyCity').val().trim();
				$('#thrdPartyCity').val(txtboxVal2);
				var txtboxVal2 = $('#thrdPartywebsite').val().trim();
				$('#thrdPartywebsite').val(txtboxVal2);
				var txtboxVal2 = $('#thrdPartyEmail').val().trim();
				$('#thrdPartyEmail').val(txtboxVal2);
				var txtboxVal2 = $('#thrdPartyPhNo').val().trim();
				$('#thrdPartyPhNo').val(txtboxVal2);
				var txtboxVal12 = $('textarea#thrdPartyNotes').val().trim();						
				$('textarea#thrdPartyNotes').val(txtboxVal12);
				}
				$(document).ready(function () {
				  //called when key is pressed in textbox
				   $("#thrdPartyPhNo").keypress(function (e) {
					 //if the letter is not digit then display error and don't type anything
					 if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
						//display error message
						$("#pherrmsg").html("Digits Only").show().fadeOut("slow");
							   return false;
						}
					});
			   $('#thrdpartyID').keyup(function()
				{
				var yourInput = $(this).val();
					re = /[@.,/_`~!#$%^&*()|+\=?;:'"<>\{\}\[\]\\]/gi;
					var isSplChar = re.test(yourInput);
					if(isSplChar)
					{
						var no_spl_char = yourInput.replace(/[@.,/_`~!#$%^&*()|+\=?;:'"<>\{\}\[\]\\]/gi, '');
						$(this).val(no_spl_char);
					}
				});
			   $('#thrdPartyName').keyup(function()
				{
				var yourInput = $(this).val();
					re = /[`~!#$%^&*()|+\=?;:'"<>\{\}\[\]\\]/gi;
					var isSplChar = re.test(yourInput);
					if(isSplChar)
					{
						var no_spl_char = yourInput.replace(/[`~!#$%^&*()|+\=?;:'"<>\{\}\[\]\\]/gi, '');
						$(this).val(no_spl_char);
					}
				});
				$('#thrdPartyAddress').keyup(function()
				{
				var yourInput = $(this).val();
					re = /[`~!$%^&*()|+\=?;:'"<>\{\}\[\]\\]/gi;
					var isSplChar = re.test(yourInput);
					if(isSplChar)
					{
						var no_spl_char = yourInput.replace(/[`~!$%^&*()|+\=?;:'"<>\{\}\[\]\\]/gi, '');
						$(this).val(no_spl_char);
					}
				});
				$('#thrdPartyCountry').keyup(function()
				{
				var yourInput = $(this).val();
					re = /[`~!#$%^&*()|+\=?;:'"<>\{\}\[\]\\]/gi;
					var isSplChar = re.test(yourInput);
					if(isSplChar)
					{
						var no_spl_char = yourInput.replace(/[`~!#$%^&*()|+\=?;:'"<>\{\}\[\]\\]/gi, '');
						$(this).val(no_spl_char);
					}
				});
				$('#thrdPartyCity').keyup(function()
				{
				var yourInput = $(this).val();
					re = /[`~!#$%^&*()|+\=?;:'"<>\{\}\[\]\\]/gi;
					var isSplChar = re.test(yourInput);
					if(isSplChar)
					{
						var no_spl_char = yourInput.replace(/[`~!#$%^&*()|+\=?;:'"<>\{\}\[\]\\]/gi, '');
						$(this).val(no_spl_char);
					}
				});
				$('#thrdPartyNotes').keyup(function()
				{
				var yourInput = $(this).val();
					re = /[`~!#$%^&*()|+\=?;:'"<>\{\}\[\]\\]/gi;
					var isSplChar = re.test(yourInput);
					if(isSplChar)
					{
						var no_spl_char = yourInput.replace(/[`~!#$%^&*()|+\=?;:'"<>\{\}\[\]\\]/gi, '');
						$(this).val(no_spl_char);
					}
				});
				$('#thrdPartywebsite').keyup(function()
				{
				var yourInput = $(this).val();
					re = /[`~!#$%^&*()|+\=?;:'"<>\{\}\[\]\\]/gi;
					var isSplChar = re.test(yourInput);
					if(isSplChar)
					{
						var no_spl_char = yourInput.replace(/[`~!#$%^&*()|+\=?;:'"<>\{\}\[\]\\]/gi, '');
						$(this).val(no_spl_char);
					}
				});
				$("#thrdPartyType").val("{{ ThirdPartyType }}");
				$("#thrdPartyStatus").val("{{ ThirdPartyStatus }}");
			   });
		</script>
		<script type="text/javascript">
			$(document).ready(function(){
			$(document).on("keydown", function (e) {
				if (e.which === 8 && !$(e.target).is("input, textarea")) {
					e.preventDefault();
				}
			});
			});
		</script>

		<script type="text/javascript">
			$(document).ready(function() 
			{
			  $(window).keydown(function(event){
				if(event.keyCode == 13) {
				  event.preventDefault();
				  return false;
				}
			  });
			});
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="panel ">
						<div class="panel-heading" id="heading-color" style="padding: 5px 10px 2px;">
							<h4 class="panel-title">Edit Third party user<h4>
						</div>
						<div class="panel-body" id="form-color">
							<form class="form-horizontal" name="adduser" method="POST" action="/accounts/EditThirdParty/" role="form" data-toggle="validator">{% csrf_token %}
								<div class="error">{{ Error }}
								</div>
								<div class="success">{{ Success }}
								</div>
								
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Third party ID</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" id="thrdpartyID" placeholder="Third party ID"  readonly  name="ThirdPartyID" value="{{ ThirdPartyID }}" maxlength="7" required>
											<input type="hidden"  value={{ uid }} name="uid" />
										</div>
								</div>
								
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Name</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" id="thrdPartyName" placeholder="Third party name"   name="ThirdPartyName" value="{{ ThirdPartyName }}" maxlength="25" required>
										</div>
								</div>
								
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Type</label>
										<div class="col-sm-5">
											<select class="form-control" id="thrdPartyType" name="ThirdPartyType" required>
												<option value="">Select Type</option>
												<option value="Principal">Principal</option>
												<option value="Freight">Freight</option>
												<option value="Distributor">Distributor</option>
												<option value="Customer">Customer</option>
												<option value="Local Manufacture">Local Manufacture</option>
											</select>
										</div>
								</div>
								
								<div class="form-group" id="comments">
									<label for="Comments" class="col-sm-2 control-label">Address</label>
										<div class="col-sm-5">
											<textarea class="form-control" wrap=physical id="thrdPartyAddress" rows="3" name="ThirdPartyAddress" value="{{ ThirdPartyAddress }}" maxlength="280" required id="comments">{{ ThirdPartyAddress }}</textarea> 
										</div>
								</div>
								
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Country</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" id="thrdPartyCountry" placeholder="Third party country" name="ThirdPartyCountry" value="{{ ThirdPartyCountry }}" maxlength="25" required>
										</div>
								</div>
								
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">City</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" id="thrdPartyCity" placeholder="Third party city"  name="ThirdPartyCity" value="{{ ThirdPartyCity }}" maxlength="30" required>
										</div>
										
								</div>
								
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Website</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" id="thrdPartywebsite" placeholder="Third Party website" name="ThirdPartyWebsite" value="{{ ThirdPartyWebsite }}" maxlength="28" required>
										</div>
								</div>
								
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">E-Mail</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" id="thrdPartyEmail" placeholder="Third party E-Mail"   name="ThirdPartyEmail" value="{{ ThirdPartyEmail }}" maxlength="70" required>
										</div>
								</div>
								
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Phone number</label>
										<div class="col-sm-5">
										<!-- <input type="tel" class="form-control" id="thrdPartyPhNo" placeholder="Third party Phone No"   name="ThirdPartyPhNo" value="{{ ThirdPartyPhNo }}" pattern=".{11,15}" title="11 to 15 characters" required> -->
											<input type="tel" class="form-control" id="thrdPartyPhNo" placeholder="Third party Phone No"   name="ThirdPartyPhNo" value="{{ ThirdPartyPhNo }}" pattern=".{10,15}" title="10 to 15 characters" required>
										</div>
										<label>Ex: Landline: 0622129932568 / Mobile: 06281277771760</label>  
								</div>
								
								<div class="form-group" id="comments">
									<label for="Comments" class="col-sm-2 control-label">Notes</label>
										<div class="col-sm-5">
											<textarea class="form-control" wrap=physical id="thrdPartyNotes" rows="3" name="ThirdPartyNotes" value="{{ ThirdPartyNotes }}" maxlength="280" required id="comments">{{ ThirdPartyNotes }}</textarea> 
										</div>
								</div>
								
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Status</label>
										<div class="col-sm-5">
											<select class="form-control" id="thrdPartyStatus" name="ThirdPartyStatus" required>
												<option value="">Select status</option>
												<option value="Active">Active</option>
												<option value="Non Active">Non Active</option>							
											</select>
										</div>
								</div>
	  
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="submit" class="btn btn-primary" class="submit" value="Remove Whitespaces" onclick="removeWhitespaces()">Submit</button>
										<button type="button" class="btn btn-default"> <a href="/accounts/EditThirdParty/{{uid}}" style="color: white;">Reset</a></button>
										<button type="button" class="btn btn-default"><a href="/accounts/ViewThirdParty/" style="color: white;">Cancel/Back</a></button>
									</div>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
{% endblock %}
